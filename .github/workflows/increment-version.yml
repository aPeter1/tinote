name: Auto bump version

on:
  pull_request:
    types:
      - closed

jobs:
  auto_bump_version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Check if version is bumped
      run: |
        git fetch origin main
        CURRENT_VERSION=$(grep current_version .bumpversion.cfg | awk -F ' ' '{print $3}')
        LATEST_TAG=$(git describe --tags --abbrev=0)
        if [ "$CURRENT_VERSION" == "$LATEST_TAG" ]; then
          echo "VERSION_NOT_BUMPED=true" >> $GITHUB_ENV
        else
          echo "VERSION_NOT_BUMPED=false" >> $GITHUB_ENV
        fi

    - name: Bump version and create a new tag
      if: env.VERSION_NOT_BUMPED == 'true'
      run: |
        bumpversion patch
        NEW_TAG=$(grep current_version .bumpversion.cfg | awk -F ' ' '{print $3}')
        git tag $NEW_TAG

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Push changes
      run: |
        git push origin HEAD:main --tags
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
